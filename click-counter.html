<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="click-style.css" />
  </head>
  <body>
    <div class="main">
      <h1>People Entered:</h1>
      <h2 id="countEl">0</h2>
      <button type="button" id="increment-btn" onclick="increment()">
        INCREMENT
      </button>
      <button type="button" id="save-btn" onclick="save()">SAVE</button>
      <h3 id="trainTotal">Previous entries:</h3>
      <hr />
      <h3 id="dailyTotal">Daily Total:</h3>
    </div>
    <script src="click-script.js"></script>
  </body>
</html>
